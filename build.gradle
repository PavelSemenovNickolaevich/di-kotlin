plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'application'
}

group = 'ru.javabegin.kotlin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}



compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}

dependencies {
    implementation "io.insert-koin:koin-core:+"
}
